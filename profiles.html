                    </div>
                </li>
            </ul>
        </nav>
        <nav class="hk-nav hk-nav-light">
            <a href="javascript:void(0);" id="hk_nav_close" class="hk-nav-close"><span class="feather-icon"><i
                        data-feather="x"></i></span></a>
            <div class="nicescroll-bar">
                <div class="navbar-nav-wrap">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./">
                                <i class="material-icons">home</i>
                                <span class="nav-link-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" data-toggle="collapse"
                                data-target="#page_account">
                                <i class="material-icons">account_box</i>
                                <span class="nav-link-text">My Account</span>

                            <ul id="page_account" class="nav flex-column collapse collapse-level-1">
                                <li class="nav-item">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="profile.html">Profile</a>

                                        <li class="nav-item">

        <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <div class="hk-pg-wrapper">
            <nav class="hk-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light bg-transparent">
                    <li class="breadcrumb-item"><a href="#">Radius</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Form Users</li>
                </ol>
            </nav>
            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="package"></i></span>
                        </span>
                        Users Profiles
                    </h4>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <a class="btn btn-info btn-sm" href="#add-data" data-toggle="modal" data-value="-1">
                                    <i class="fa fa-plus"></i> Add
                                </a>
                                <div class="pull-right mt-5">
                                    <a href="javascript:void(0);" class="refresh-tabel"><i
                                            class="fa fa-refresh"></i></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="tables" width="100%" class="table table-hover table-striped dataTable">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Shared</th>
                                                <th>Rate</th>
                                                <th>Price</th>
                                                <th>Discount</th>
                                                <th width="10%">Act</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="add-data" aria-hidden="true">
                            <div class="modal-dialog">
                                <form class="modal-content" id="form-data" action="profiles" method="POST">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Form Profiles</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="groupname">
                                                Profile Name <span class="symbol required"></span>
                                            </label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="groupname" name="groupname"
                                                    placeholder="Profile Name" required>
                                                <div class="input-group-append">
                                                    <label class="input-group-text">
                                                        <input type="checkbox" id="checkPPP">&nbsp;PPP
                                                        <input type="hidden" id="ppp" name="radgroupreply[]">
                                                        <input type="hidden" name="attribut[]" value="Framed-Protocol">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="shared">Shared User
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="Shared user are any resource that uses a single pair of credentials to authenticate multiple users.">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="number" min="1" class="form-control" id="shared"
                                                    name="radgroupcheck[]" value="" placeholder="1">
                                                <input type="hidden" name="attribute[]" value="Simultaneous-Use">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="price">Price</label>
                                                <input type="number" min="0" class="form-control" id="price"
                                                    name="price" placeholder="Price">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="discount">Discount</label>
                                                <input type="number" min="0" class="form-control" id="discount"
                                                    name="discount" placeholder="Discount">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="period">Access Priod
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A users can login for the specified period"><i
                                                            class="fa fa-question-circle"></i></a>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control period" id="period"
                                                        name="radgroupcheck[]" placeholder="Access Priod" readonly>
                                                    <input type="hidden" name="attribute[]" value="Access-Period">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="time">Many Time
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A user can login as many times as needed but can be online for the specified time"><i
                                                            class="fa fa-question-circle"></i></a>
                                                </label>
                                                <input type="number" id="times" name="radgroupcheck[]"
                                                    class="form-control" placeholder="Many Times" readonly>
                                                <input type="hidden" name="attribute[]" value="Max-All-Session">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="daily">Per Day
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A user with User-Name test123 has online time limit of 3 hours per day"><i
                                                            class="fa fa-question-circle"></i></a>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" id="daily" name="radgroupcheck[]"
                                                        class="form-control" placeholder="Per Day" readonly>
                                                    <input type="hidden" name="attribute[]" value="Max-Daily-Session">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-7">
                                                <label for="rate">
                                                    Rate Limit
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="1.rx-rate/tx-rate 2.rx-burst-rate/tx-burst-rate 3.rx-burst-threshold/tx-burst-threshold 4.rx-burst-time/tx-burst-time">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="text" class="form-control UpperCase" id="rate"
                                                    name="radgroupreply[]" placeholder="512K/1M 3M/4M 2M/3M 8/8">
                                                <input type="hidden" name="attribut[]" value="Mikrotik-Rate-Limit">
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="quota">Quota Limit
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="(B) Bytes, (KB) KiloBytes, (MB) MegaBytes, (GB) GigaBytes, (TB) TeraBytes">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" min="0" id="quota_numb" class="form-control"
                                                        placeholder="1">
                                                    <input type="hidden" id="quota" name="radgroupreply[]">
                                                    <input type="hidden" name="attribut[]" value="Mikrotik-Total-Limit">
                                                    <input type="hidden" id="volume" name="radgroupcheck[]">
                                                    <input type="hidden" name="attribute[]" value="Max-Data">
                                                    <div class="input-group-append">
                                                        <select class="custom-select custom-select-md" id="quota_code">
                                                            <option value="B">B</option>
                                                            <option value="KB">KB</option>
                                                            <option value="MB">MB</option>
                                                            <option value="GB">GB</option>
                                                            <option value="TB">TB</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" name="description"
                                                placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                                class="fa fa-close"></i>
                                            Close</button>
                                        <button type="submit" id="profiles" name="id" value="-1" class="btn btn-blue">
                                            <i class="fa fa-save"></i> Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hk-footer-wrap container" data-include="menu/footer.html"></div>
        </div>
    </div>

    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendors/datatables/js/dataTables.bootstrap4.min.js"></script>
    <script src="vendors/datatables/js/dataTables.responsive.min.js"></script>
    <script src="vendors/bootstrap-toggle/bootstrap4-toggle.min.js"></script>
    <script src="vendors/durationpicker/duration-picker.min.js"></script>
    <script src="vendors/validation/jquery.validate.min.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/jquery-toast/jquery.toast.js"></script>
    <script src="vendors/sweetalert/sweetalert.min.js"></script>
    <script src="vendors/slimscroll/jquery.slimscroll.js"></script>
    <script src="vendors/bootstrap/dropdown-extended.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="dist/js/controls.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/profiles.js"></script>

</body>

</html>
