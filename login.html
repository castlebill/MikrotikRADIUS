<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MangoSpot | Form Login</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>

<body>
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <div class="hk-wrapper">
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 pa-0">
                        <div id="owl_demo_1" class="owl-carousel dots-on-item owl-theme"></div>
                    </div>
                    <div class="col-xl-4 pa-0">
                        <div class="ma-30">
                            <header class="text-center text-center mb-10">
                                <a class="auth-brand" href="./">
                                    <img class="brand-img" src="dist/img/logo-dark.png" alt="brand" />
                                </a>
                            </header>
                            <form id="form-login" method="POST" action="login" data-modal="false">
                                <h2>Form Login</h2>
                                <p class="mb-30">Sign in to your account</p>
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control"
                                        placeholder="Username, Email, Phone" required>
                                    <div class="invalid-feedback">
                                        The username field is required!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                        required>
                                    <div class="invalid-feedback">
                                        The password field is required!
                                    </div>
                                </div>
                                <div class="custom-control custom-checkbox mb-25">
                                    <input class="custom-control-input" name="remember" value="7" id="same-address"
                                        type="checkbox">
                                    <label class="custom-control-label font-14" for="same-address">
                                        Stay logged in
                                    </label>
                                </div>
                                <button class="btn btn-primary btn-block btn-wth-icon" type="submit" name="login"
                                    value="true">
                                    <span class="icon-label"><i class="fa fa-sign-in"></i>
                                    </span><span class="btn-text">Login</span>
                                </button>
                            </form>
                            <p class="text-center mt-20">Having trouble logging in? <a href="#add-forgote"
                                    data-toggle="modal">Forgote</a></p>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="add-forgote" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <form class="modal-content" id="form-forgote" method="POST" action="login">
                            <div class="modal-header">
                                <h5 class="modal-title">Form Forgote</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="email">Email <span class="symbol required"></span></label>
                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Email Address" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="mr-auto">
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                        class="fa fa-close"></i>
                                    Close</button>
                                <button type="submit" name="forgot" value="true" class="btn btn-blue"> <i
                                        class="fa fa-send"></i> Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendors/validation/jquery.validate.min.js"></script>
    <script src="vendors/jquery-toast/jquery.toast.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/slimscroll/jquery.slimscroll.js"></script>
    <script src="vendors/bootstrap/dropdown-extended.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="dist/js/controls.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/login.js"></script>
</body>

</html>
