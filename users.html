    <div class="hk-wrapper hk-vertical-nav">

        <nav class="hk-nav hk-nav-light">

                        data-feather="x"></i></span></a>
            <div class="nicescroll-bar">
                <div class="navbar-nav-wrap">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./">
                                <i class="material-icons">home</i>
                                <span class="nav-link-text">Dashboard</span>

                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" data-toggle="collapse"

        <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <div class="hk-pg-wrapper">
            <nav class="hk-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light bg-transparent">
                    <li class="breadcrumb-item"><a href="#">Radius</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Form Users</li>
                </ol>
            </nav>
            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="users"></i></span>
                        </span>
                        User Clients
                    </h4>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="btn-group input-group-prepend pull-left">
                                    <button aria-expanded="false" data-toggle="dropdown"
                                        class="btn btn-info btn-sm dropdown-toggle" type="button">
                                        <span class="icon-label"><i class="fa fa-plus"></i></span> Add
                                        <span class="caret"></span>
                                    </button>
                                    <div role="menu" class="dropdown-menu">
                                        <a class="dropdown-item" href="#add-one" data-toggle="modal" data-value="0">
                                            <i class="fa fa-user-plus"></i> One
                                        </a>
                                        <a class="dropdown-item" href="#add-batch" data-toggle="modal">
                                            <i class="fa fa-users"></i> Batch
                                        </a>
                                        <a class="dropdown-item" href="#add-users" data-toggle="modal">
                                            <i class="fa fa-upload"></i> Import
                                        </a>
                                    </div>
                                </div>
                                <div class="pull-right mt-5">
                                    <a href="javascript:void(0);" class="refresh-tabel"><i
                                            class="fa fa-refresh"></i></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <select class="form-control profiles" id="profile">
                                            <option value="">-- All Profile --</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <select class="form-control reseller" id="reseller">
                                            <option value="">-- All Reseller --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="tables" class="table dataTable">
                                        <thead>
                                            <tr>
                                                <th width="5%"><input type="checkbox" id="CheckAll"></th>
                                                <th>Username</th>
                                                <th>Profile</th>
                                                <th>Created</th>
                                                <th>Description</th>
                                                <th>Act</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="add-one" aria-hidden="true">
                            <div class="modal-dialog">
                                <form class="modal-content" id="form-one" method="POST" action="users">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Form One</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="username">Username <span class="symbol required"></span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="username" name="username"
                                                    placeholder="Username" required>
                                                <div class="input-group-append">
                                                    <label class="input-group-text">
                                                        <input type="checkbox" id="checkPPP">&nbsp;PPP
                                                        <input type="hidden" id="ppp" name="radreply[]">
                                                        <input type="hidden" name="attribut[]" value="Framed-Protocol">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="value">Password <span class="symbol required"></span></label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="passwd"
                                                    name="radcheck[]" placeholder="Password" required>
                                                <div class="input-group-append">
                                                    <label class="input-group-text">
                                                        <input type="checkbox" id="show_paswd" class="fa check-eye">
                                                    </label>
                                                </div>
                                            </div>
                                            <input type="hidden" name="attribute[]" value="Cleartext-Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="profiles">Profile </label>
                                            <select class="form-control profiles" id="profiles" name="groupname">
                                                <option value="">-- Select Profile --</option>
                                            </select>
                                        </div>
                                        <div class="row manual">
                                            <div class="form-group col-md-4">
                                                <label for="period">Access Priod
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A users can login for the specified period"><i
                                                            class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="number" readonly class="form-control" id="period"
                                                    name="radcheck[]" placeholder="Access Priod">
                                                <input type="hidden" name="attribute[]" value="Access-Period">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="time">Many Time
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A user can login as many times as needed but can be online for the specified time"><i
                                                            class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="number" readonly class="form-control" id="times"
                                                    name="radcheck[]" placeholder="Many Time">
                                                <input type="hidden" name="attribute[]" value="Max-All-Session">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="daily">Per Day
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="A user with User-Name test123 has online time limit of 3 hours per day">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="number" readonly class="form-control" id="daily"
                                                    name="radcheck[]" placeholder="Per Day">
                                                <input type="hidden" name="attribute[]" value="Max-Daily-Session">
                                            </div>
                                        </div>
                                        <div class="row manual">
                                            <div class="form-group col-md-4">
                                                <label for="shared">Shared User
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="Shared user are any resource that uses a single pair of credentials to authenticate multiple users.">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="number" min="1" class="form-control" id="shared"
                                                    name="radcheck[]" value="" placeholder="1">
                                                <input type="hidden" name="attribute[]" value="Simultaneous-Use">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="rate">Rate Limit
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="1.rx-rate/tx-rate 2.rx-burst-rate/tx-burst-rate 3.rx-burst-threshold/tx-burst-threshold 4.rx-burst-time/tx-burst-time">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <input type="text" class="form-control UpperCase" id="rate"
                                                    name="radreply[]" placeholder="512K/1M 3M/4M 2M/3M 8/8">
                                                <input type="hidden" name="attribut[]" value="Mikrotik-Rate-Limit">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="quota">Quota Limit
                                                    <a data-toggle="tooltip" data-placement="top"
                                                        data-original-title="(B) Bytes, (KB) KiloBytes, (MB) MegaBytes, (GB) GigaBytes, (TB) TeraBytes">
                                                        <i class="fa fa-question-circle"></i>
                                                    </a>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" min="0" id="quota_numb" class="form-control"
                                                        placeholder="1">
                                                    <input type="hidden" id="quota" name="radreply[]">
                                                    <input type="hidden" name="attribut[]" value="Mikrotik-Total-Limit">
                                                    <input type="hidden" id="volume" name="radcheck[]">
                                                    <input type="hidden" name="attribute[]" value="Max-Data">
                                                    <div class="input-group-append">
                                                        <select class="custom-select custom-select-md" id="quota_code">
                                                            <option value="B">B</option>
                                                            <option value="KB">KB</option>
                                                            <option value="MB">MB</option>
                                                            <option value="GB">GB</option>
                                                            <option value="TB">TB</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" name="description"
                                                placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                                class="fa fa-close"></i>
                                            Close</button>
                                        <button type="submit" id="id" name="id" value="-0" class="btn btn-blue"> <i
                                                class="fa fa-save"></i> Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal fade" id="add-batch" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <form class="modal-content" id="form-batch" method="POST" action="users">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Form Batch</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="form-group col-md-3">
                                                <label for="qty">Qty <span class="symbol required"></span></label>
                                                <input type="number" min="1" class="form-control normal" name="qty"
                                                    placeholder="Qty" value="5" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="mode">Mode </label>
                                                <select class="form-control" name="mode">
                                                    <option value="true">Username & Password</option>
                                                    <option value="false">Username = Password</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="length">Length <span class="symbol required"></span></label>
                                                <input type="number" min="4" class="form-control" name="length"
                                                    value="4" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-3">
                                                <label for="prefix">Prefix </label>
                                                <input type="text" class="form-control" name="prefix"
                                                    placeholder="Prefix">
                                            </div>
                                            <div class="form-group col-md-9">
                                                <label for="charecter">Charecter </label>
                                                <select class="form-control" name="charecter" required>
                                                    <option value="1">abcd</option>
                                                    <option value="2">ABCD</option>
                                                    <option value="3">aBcD</option>
                                                    <option value="4">1234</option>
                                                    <option value="5">1abc2de</option>
                                                    <option value="6">1ABC2DE</option>
                                                    <option value="7">1aBc2dE</option>
                                                    <option value="8">1#aB3&D</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="groupname">Profile <span class="symbol required"></span></label>
                                            <select class="form-control profiles" name="groupname" required>
                                                <option value="">-- Select Profile --</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="descriptions">Description</label>
                                            <textarea class="form-control" name="description"
                                                placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" id="create" name="created" value="">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                                class="fa fa-close"></i>
                                            Close</button>
                                        <button type="submit" class="btn btn-blue"> <i class="fa fa-save"></i>
                                            Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal fade" id="add-users" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <form class="modal-content" id="import-users" method="POST" action="users">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Form Import</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="groupname">Profile </label>
                                            <select class="form-control profiles" name="groupname">
                                                <option value="">-- Select Profile --</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="groupname">
                                                File <small class="text-red">.xls</small>
                                                <span class="symbol required"></span>
                                            </label>
                                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                <div class="form-control text-truncate" data-trigger="fileinput">
                                                    <i class="fa fa-file fileinput-exists"></i>
                                                    <span class="fileinput-filename"></span>
                                                </div>
                                                <span class="input-group-append">
                                                    <span class=" btn btn-primary btn-file">
                                                        <span class="fileinput-new">Select file</span>
                                                        <span class="fileinput-exists">Change</span>
                                                        <input type="file" name="file" required>
                                                    </span>
                                                    <a href="#" class="btn btn-danger fileinput-exists"
                                                        data-dismiss="fileinput">Remove</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" name="description"
                                                placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="mr-auto">
                                            <a href="dist/file/users.xls" class="btn btn-info">
                                                <i class="fa fa-download"></i> Format
                                            </a>
                                            <input type="hidden" id="timer" name="created" value="">
                                        </div>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            <i class="fa fa-close"></i> Close
                                        </button>
                                        <button type="submit" name="import" value="true" class="btn btn-blue">
                                            <i class="fa fa-upload"></i> Upload
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal fade" id="print" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Print View</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Themes</label>
                                            <select id="theme" class="form-control"></select>
                                            <input type="hidden" id="data">
                                            <input type="hidden" id="type">
                                        </div>
                                        <div id="print-content"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            <i class="fa fa-close"></i> Close
                                        </button>
                                        <button type="submit" class="btn btn-blue print" value="print-content">
                                            <i class="fa fa-print"></i> Print
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hk-footer-wrap container" data-include="menu/footer.html"></div>
        </div>
    </div>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/jquery/jquery-ui.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendors/datatables/js/dataTables.bootstrap4.min.js"></script>
    <script src="vendors/datatables/js/dataTables.dataTables.min.js"></script>
    <script src="vendors/datatables/js/dataTables.buttons.min.js"></script>
    <script src="vendors/datatables/js/buttons.bootstrap4.min.js"></script>
    <script src="vendors/datatables/js/dataTables.responsive.min.js"></script>
    <script src="vendors/bootstrap-toggle/bootstrap4-toggle.min.js"></script>
    <script src="vendors/durationpicker/duration-picker.min.js"></script>
    <script src="vendors/jasny-bootstrap/jasny-bootstrap.min.js"></script>
    <script src="vendors/validation/jquery.validate.min.js"></script>
    <script src="vendors/validation/additional-methods.min.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/jquery-toast/jquery.toast.js"></script>
    <script src="vendors/sweetalert/sweetalert.min.js"></script>
    <script src="vendors/qr-code/jquery-qrcode.min.js"></script>
    <script src="vendors/moment/moment.js"></script>
    <script src="vendors/slimscroll/jquery.slimscroll.js"></script>
    <script src="vendors/bootstrap/dropdown-extended.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="dist/js/controls.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/users.js"></script>

</body>
