<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/dropify/css/dropify.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>

<body>
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <div class="hk-wrapper hk-vertical-nav">
        <nav class="navbar navbar-expand-xl navbar-light fixed-top hk-navbar">
            <a id="navbar_toggle_btn" class="navbar-toggle-btn nav-link-hover" href="javascript:void(0);"><span
                    class="feather-icon"><i data-feather="menu"></i></span></a>
            <a class="navbar-brand" href="./">
                <img class="brand-img d-inline-block" src="dist/img/logo-light.png" alt="brand" height="40" />
            </a>
            <ul class="navbar-nav hk-navbar-content">
                <li class="nav-item dropdown dropdown-authentication">
                    <a class="nav-link dropdown-toggle no-caret" href="#" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="media">
                            <div class="media-img-wrap">
                                <div class="avatar">
                                    <img src="dist/img/users/no_foto.jpg" alt="user"
                                        class="avatar-img rounded-circle user-image">
                                </div>
                            </div>
                            <div class="media-body">
                                <span><span class="user_users"></span> <i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" data-dropdown-in="flipInX"
                        data-dropdown-out="flipOutX">
                        <a class="dropdown-item" href="profile.html">
                            <i class="dropdown-icon zmdi zmdi-account"></i>
                            <span>Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item logout" href="javascript:void(0);"><i
                                class="dropdown-icon zmdi zmdi-power"></i><span>Logout</span></a>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="hk-nav hk-nav-light">
            <a href="javascript:void(0);" id="hk_nav_close" class="hk-nav-close"><span class="feather-icon"><i
                        data-feather="x"></i></span></a>
            <div class="nicescroll-bar">
                <div class="navbar-nav-wrap">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./">
                                <i class="material-icons">home</i>
                                <span class="nav-link-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" data-toggle="collapse"
                                data-target="#page_account">
                                <i class="material-icons">account_box</i>
                                <span class="nav-link-text">My Account</span>
                            </a>
                            <ul id="page_account" class="nav flex-column collapse collapse-level-1">
                                <li class="nav-item">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="profile.html">Profile</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link logout" href="javascript:void(0);">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <hr class="nav-separator">
                    <div id="list-menu"></div>
                </div>
            </div>
        </nav>
        <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <div class="hk-pg-wrapper">
            <nav class="hk-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light bg-transparent">
                    <li class="breadcrumb-item"><a href="#">My Account</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>
            </nav>
            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="user"></i></span>
                        </span>
                        Account Profile
                    </h4>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="card card-profile-feed">
                            <form id="Upload" class="user-bg" method="post" enctype="multipart/form-data">
                                <input type="file" name="images" class="dropify" data-show-remove="false"
                                    data-allowed-file-extensions="jpg" value="" />
                                <input type="hidden" name="Upload" value="true">
                                <div class="progress progress-bar-sm">
                                    <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                                </div>
                            </form>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <i class="fa fa-user"></i>
                                    <span class="ml-5 user_name"></span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fa fa-envelope"></i>
                                    <span class="user_email"></span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fa fa-phone"></i>
                                    <span class="user_phone"></span>
                                </li>
                                <li class="list-group-item">
                                    <span class="user_address"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-8 col-xs-12">
                        <section class="hk-sec-wrapper">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="nav-item">
                                    <a href="#form-profile" class="nav-link active" data-toggle="tab"
                                        aria-expanded="true">
                                        <i class="fa fa-home"></i> Biodata
                                    </a>
                                </li>
                                <li role="presentation" class="nav-item">
                                    <a href="#update" class="nav-link" data-toggle="tab" aria-expanded="false">
                                        <i class="fa fa-lock"></i> Password
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content block mt-20">
                                <form class="tab-pane active" id="form-profile" action="profile" method="POST"
                                    data-modal="false" data-reset="false">
                                    <div class="form-group">
                                        <label for="name">Full Name <span class="symbol required"></span></label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Full Name" required>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="phone">Phone <span class="symbol required"></span></label>
                                            <input type="text" id="phone" name="phone" class="form-control"
                                                placeholder="Phone Number" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email </label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="gender">Gender </label>
                                            <select class="form-control" id="gender" name="gender">
                                                <option value="">-- Select a Gender --</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="religion">Religion </label>
                                            <input class="form-control" id="religion" name="religion">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-5">
                                            <label for="place">Birthplace </label>
                                            <input type="text" id="place" name="place" class="form-control"
                                                placeholder="Birthplace">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="birth">Birthday </label>
                                            <input type="date" id="birth" name="birth" class="form-control"
                                                placeholder="Birthday">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="zip">Zip Code </label>
                                            <input type="number" maxlength="5" id="zip" name="zip" class="form-control"
                                                placeholder="Zip Code">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address </label>
                                        <textarea id="address" name="address" class="form-control"
                                            placeholder="Address"></textarea>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <button type="reset" class="btn btn-secondary">
                                            <i class="fa fa-close"></i> Cancel
                                        </button>
                                        <button type="submit" class="btn btn-info">
                                            <i class="fa fa-save"></i> Save
                                        </button>
                                    </div>
                                </form>
                                <div class="tab-pane" id="update">
                                    <div class="row">
                                        <form class="col-md-6" method="post" action="profile" id="FormPswd">
                                            <div class="form-group">
                                                <label for="old">
                                                    Old Password <span class="symbol required"></span>
                                                </label>
                                                <input type="password" id="old" name="cpassword" class="form-control"
                                                    placeholder="Old Password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="new">
                                                    New Password <span class="symbol required"></span>
                                                </label>
                                                <input type="password" id="new" name="npassword" class="form-control"
                                                    placeholder="New Password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="rep">
                                                    Repeat Password <span class="symbol required"></span>
                                                </label>
                                                <input type="password" id="rep" name="rpassword" class="form-control"
                                                    placeholder="Repeat Password" required>
                                            </div>
                                            <hr />
                                            <div class="form-group">
                                                <button type="reset" class="btn btn-secondary">
                                                    <i class="fa fa-close"></i> Cancel
                                                </button>
                                                <button type="submit" name="password" value="true" class="btn btn-info">
                                                    <i class="fa fa-save"></i> Save
                                                </button>
                                            </div>
                                        </form>
                                        <div class="col-md-6">
                                            <h5>Social Login</h5>
                                            <button class="btn btn-indigo btn-block btn-wth-icon mt-10">
                                                <span class="icon-label"><i class="fa fa-facebook"></i> </span>
                                                <span class="btn-text">Login with facebook</span>
                                            </button>
                                            <button class="btn btn-purple btn-block btn-wth-icon mt-10">
                                                <span class="icon-label"><i class="fa fa-instagram"></i> </span>
                                                <span class="btn-text">Login with instagram</span>
                                            </button>
                                            <button class="btn btn-sky btn-block btn-wth-icon mt-10">
                                                <span class="icon-label"><i class="fa fa-twitter"></i> </span>
                                                <span class="btn-text">Login with twitter</span>
                                            </button>
                                            <button class="btn btn-danger btn-block btn-wth-icon mt-10">
                                                <span class="icon-label"><i class="fa fa-google-plus"></i> </span>
                                                <span class="btn-text">Login with google</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="hk-footer-wrap container" data-include="menu/footer.html"></div>
        </div>
    </div>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-toggle/bootstrap4-toggle.min.js"></script>
    <script src="vendors/validation/jquery.validate.min.js"></script>
    <script src="vendors/validation/additional-methods.min.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/jquery-toast/jquery.toast.js"></script>
    <script src="vendors/dropify/js/dropify.min.js"></script>
    <script src="vendors/slimscroll/jquery.slimscroll.js"></script>
    <script src="vendors/bootstrap/dropdown-extended.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="dist/js/controls.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/profile.js"></script>
</body>

</html>
