<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="dist/css/style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>

<body>
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <div class="hk-wrapper hk-vertical-nav">
        <nav class="navbar navbar-expand-xl navbar-light fixed-top hk-navbar">
            <a id="navbar_toggle_btn" class="navbar-toggle-btn nav-link-hover" href="javascript:void(0);"><span
                    class="feather-icon"><i data-feather="menu"></i></span></a>
            <a class="navbar-brand" href="./">
                <img class="brand-img d-inline-block" src="dist/img/logo-light.png" alt="brand" height="40" />
            </a>
            <ul class="navbar-nav hk-navbar-content">
                <li class="nav-item dropdown dropdown-authentication">
                    <a class="nav-link dropdown-toggle no-caret" href="#" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="media">
                            <div class="media-img-wrap">
                                <div class="avatar">
                                    <img src="dist/img/users/no_foto.jpg" alt="user"
                                        class="avatar-img rounded-circle user-image">
                                </div>
                            </div>
                            <div class="media-body">
                                <span><span class="user_users"></span> <i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" data-dropdown-in="flipInX"
                        data-dropdown-out="flipOutX">
                        <a class="dropdown-item" href="profile.html">
                            <i class="dropdown-icon zmdi zmdi-account"></i>
                            <span>Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item logout" href="javascript:void(0);"><i
                                class="dropdown-icon zmdi zmdi-power"></i><span>Logout</span></a>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="hk-nav hk-nav-light">
            <a href="javascript:void(0);" id="hk_nav_close" class="hk-nav-close"><span class="feather-icon"><i
                        data-feather="x"></i></span></a>
            <div class="nicescroll-bar">
                <div class="navbar-nav-wrap">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./">
                                <i class="material-icons">home</i>
                                <span class="nav-link-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" data-toggle="collapse"
                                data-target="#page_account">
                                <i class="material-icons">account_box</i>
                                <span class="nav-link-text">My Account</span>
                            </a>
                            <ul id="page_account" class="nav flex-column collapse collapse-level-1">
                                <li class="nav-item">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="profile.html">Profile</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link logout" href="javascript:void(0);">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <hr class="nav-separator">
                    <div id="list-menu"></div>
                </div>
            </div>
        </nav>
        <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <div class="hk-pg-wrapper">
            <nav class="hk-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light bg-transparent">
                    <li class="breadcrumb-item"><a href="#">Report</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Logs</li>
                </ol>
            </nav>
            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="alert-circle"></i></span>
                        </span>
                        Logs
                    </h4>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                Table Logs
                                <div class="pull-right">
                                    <a href="javascript:void(0);" class="refresh-tabel"><i
                                            class="fa fa-refresh"></i></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="row" id="Filter">
                                    <div class="form-group col-md-5">
                                        <label>Facility</label>
                                        <select id="sysfacility" name="facility[]" class="form-control select2"
                                            multiple></select>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Priority</label>
                                        <select id="sysseverity" name="priority[]" class="form-control select2"
                                            multiple></select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Action</label><br />
                                        <button type="submit" class="btn btn-info btn-block btn-lg">
                                            <i class="fa fa-search"></i> Filter
                                        </button>
                                    </div>
                                </form>
                                <hr />
                                <div class="table-responsive mt-15">
                                    <table id="tables" width="100%" class="table dataTable">
                                        <thead>
                                            <tr>
                                                <th width="5%"><input type="checkbox" id="CheckAll"></th>
                                                <th>Date</th>
                                                <th>Facility</th>
                                                <th>Priority</th>
                                                <th>Syslog</th>
                                                <th>Message</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="add-data" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Detail Logs</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body p-0 table-responsive">
                                <table class="table" id="detail-log"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hk-footer-wrap container" data-include="menu/footer.html"></div>
        </div>
    </div>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendors/datatables/js/dataTables.bootstrap4.min.js"></script>
    <script src="vendors/datatables/js/dataTables.dataTables.min.js"></script>
    <script src="vendors/datatables/js/dataTables.buttons.min.js"></script>
    <script src="vendors/datatables/js/buttons.bootstrap4.min.js"></script>
    <script src="vendors/datatables/js/buttons.print.min.js"></script>
    <script src="vendors/datatables/js/dataTables.responsive.min.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/jquery-toast/jquery.toast.js"></script>
    <script src="vendors/sweetalert/sweetalert.min.js"></script>
    <script src="vendors/select2/js/select2.min.js"></script>
    <script src="vendors/slimscroll/jquery.slimscroll.js"></script>
    <script src="vendors/bootstrap/dropdown-extended.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="dist/js/controls.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/logs.js"></script>

</body>

</html>
