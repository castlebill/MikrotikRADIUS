            <div class="container">
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title">
                        <span class="pg-title-icon">
                            <span class="feather-icon"><i data-feather="credit-card"></i></span>
                        </span>
                        Data Voucher
                    </h4>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <a class="btn btn-info" href="#add-batch" data-toggle="modal">
                                            <i class="fa fa-users"></i> Voucher
                                        </a>
                                    </div>
                                    <select class="form-control profiles" id="profile">
                                        <option value="">-- All Profile --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="tables" class="table table-hover table-striped dataTable">
                                        <thead>
                                            <tr>
                                                <th width="5%"><input type="checkbox" id="CheckAll"></th>
                                                <th>Username</th>
                                                <th>Profile</th>
                                                <th>Price</th>
                                                <th>Time</th>
                                                <th>Act</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="add-batch" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <form class="modal-content" id="form-batch" method="POST" action="voucher">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Form Voucher</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="groupname">Profile <span class="symbol required"></span></label>
                                            <select class="form-control profiles" name="groupname" required>
                                            </select>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-3">
                                                <label for="qty">Qty <span class="symbol required"></span></label>
                                                <input type="number" min="1" max="0" class="form-control normal"
                                                    name="qty" placeholder="Qty" value="5" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="mode">Mode </label>
                                                <select class="form-control" name="mode">
                                                    <option value="true">Username & Password</option>
                                                    <option value="false">Username = Password</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="length">Length <span class="symbol required"></span></label>
                                                <input type="number" min="4" max="10" class="form-control" name="length"
                                                    value="4" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-3">
                                                <label for="prefix">Prefix </label>
                                                <input type="text" class="form-control" name="prefix"
                                                    placeholder="Prefix">
                                            </div>
                                            <div class="form-group col-md-9">
                                                <label for="charecter">Charecter </label>
                                                <select class="form-control" name="charecter" required>
                                                    <option value="1">abcd</option>
                                                    <option value="2">ABCD</option>
                                                    <option value="3">aBcD</option>
                                                    <option value="4">1abc2de</option>
                                                    <option value="5">1ABC2DE</option>
                                                    <option value="6">1aBc2dE</option>
                                                    <option value="7">1#aB3&D</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="descriptions">Description</label>
                                            <textarea class="form-control" name="description"
                                                placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" id="create" name="created" value="">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                                class="fa fa-close"></i>
                                            Close</button>
                                        <button type="submit" class="btn btn-blue"> <i class="fa fa-save"></i>
                                            Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal fade" id="print" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Print View</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Themes</label>
                                            <select id="theme" class="form-control"></select>
                                            <input type="hidden" id="data">
                                            <input type="hidden" id="type">
                                        </div>
                                        <div id="print-content"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            <i class="fa fa-close"></i> Close
                                        </button>
                                        <button type="submit" class="btn btn-blue print" value="print-content">
                                            <i class="fa fa-print"></i> Print
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
